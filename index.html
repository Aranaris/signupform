<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="sidebar-view">
            <div class="logo-space">
                <img src="images/chef-hat.png" alt="chef-icon" id="chef-hat-image">
                <div class="logo-text">V's Sign-Up Form</div>
            </div>
            <div id="stovetop-credit">
                Sidebar photo by <a href="https://www.lauraadaiphotography.com/">Laura Adai</a> on <a href="https://unsplash.com/photos/EVpuANEtz4k">Unsplash</a>
                <br>
                Chef icon created by <a href="https://www.flaticon.com/free-icons/chef" title="chef icons">Freepik - Flaticon</a>
            </div>
        </div> 
        <div id="signup-container">
            <div id="signup-header" class="page-background">
                <h3>Sample text for signup-header <br>
                This is a placeholder for more information on what you're signing up for!
                </h3>
            </div>
            <div id="signup-inputs">
                <h3>Please input your information below</h3>
                <form action="#" method="POST" id="signup-form">
                    <div class="input-group">
                        <label for="first_name">First name:</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="input-group">
                        <label for="user_email">E-mail:</label>
                        <input type="email" id="user_email" placeholder="you@example.com" required> 
                    </div>
                    <div class="input-group">    
                        <label for="user_phone">Phone Number:</label>
                        <input type="tel" id="user_phone" name="user_phone">
                    </div>
                    <div class="input-group">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="user_password" class="error" required>
                        <div id="password-footnote">*passwords must match</div>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="error" required>
                    </div>
                </form>
            </div>
            <div id="account-creation" class="page-background">
                <button id="create-account-button" type="submit" form="signup-form" value="Submit">Create Account</button>
                Already have an account? Log in
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
